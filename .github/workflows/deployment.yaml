name: Deploy to Package Registry
on:
  pull_request:
    branches:
      - develop
      - master
    types: [closed]
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy to GitHub Package Registry
    # if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set NPM Scope
        run: echo "SCOPE=@${GITHUB_REPOSITORY_OWNER}" >> $GITHUB_ENV
      - name: Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://npm.pkg.github.com
          scope: ${{ env.SCOPE }}
      - name: Install Dependencies
        run: bun install --frozen-lockfile --ignore-scripts
      - name: Build
        run: bun run build
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: https://npm.pkg.github.com
          scope: ${{ env.SCOPE }}
      - name: Deploy
        run: npm publish --access public --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Get Package Version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.package_version.outputs.version }}
          release_name: Release v${{ steps.package_version.outputs.version }}
          body: |
            新しいバージョン v${{ steps.package_version.outputs.version }} をリリースしました。

            ## 変更内容
            - パッケージがGitHub Package Registryに公開されました

            ## インストール方法
            ```bash
            npm install @mito-shogi/tsshogi-jsa@${{ steps.package_version.outputs.version }}
            ```
          draft: false
          prerelease: false
