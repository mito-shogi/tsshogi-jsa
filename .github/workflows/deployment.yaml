name: Deploy to Package Registry
on:
  pull_request:
    branches:
      - develop
      - master
    types: [closed]
  workflow_dispatch:
jobs:
  deploy:
    name: Deploy to GitHub Package Registry
    # if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set NPM Scope
        run: echo "SCOPE=@${GITHUB_REPOSITORY_OWNER}" >> $GITHUB_ENV
      - name: Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          registry-url: https://npm.pkg.github.com
          scope: ${{ env.SCOPE }}
      - name: Install Dependencies
        run: bun install --frozen-lockfile --ignore-scripts
      - name: Build
        run: bun run build
      - uses: actions/setup-node@v4
        with:
          node-version: latest
          registry-url: https://npm.pkg.github.com
          scope: ${{ env.SCOPE }}
      - name: Deploy
        run: npm publish --access public --registry=https://npm.pkg.github.com
        env:
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Get Package Version
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
      - name: Get Previous Tag
        id: previous_tag
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ steps.package_version.outputs.version }}"
          PREV_TAG="${{ steps.previous_tag.outputs.tag }}"

          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          fi

          cat << EOF > release_notes.md
          v${VERSION} is released.

          ## Changes
          ${COMMITS}

          ## How to Install
          \`\`\`bash
          npm install @mito-shogi/tsshogi-jsa@${VERSION}
          \`\`\`
          EOF
      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.package_version.outputs.version }}" \
            --title "Release v${{ steps.package_version.outputs.version }}" \
            --notes-file release_notes.md
